<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login - Alura Geek</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<header class="cabecalho">
		<a href="#"><img src="img/logo.png" alt="Logo da Alura Geek" class="cabecalho__logo"></a>
		<input type="search" name="pesquisa" class="input__cabecalho" placeholder="O que deseja encontrar?">
		<label for="imagem" class="input__cabecalho--lupa">
     	<img src="img/lupa.svg" id="pesquisa">
		</label>
	</header>

		<form class="form__login">
			
			<h4 class="form__login--titulo">Iniciar Sessão</h4>

			<input type="email" class="form__login--input" placeholder="Escreva o seu email" required>
			<input type="password" class="form__login--input" placeholder="Escreva sua senha" required>
			<button type="submit" class="form__login--botao">Entrar</button>

		</form>


	<footer class="rodape">
		<div class="rodape--nav">
			
		<a href="#" ><img src="img/logo.png" alt="Logo da Alura Geek" class="rodape__logo" ></a>
			

		<nav class="rodape__nav">
			<ul>
				<li><a href="#" class="rodape__link">Quem somos nós</a></li>
				<li><a href="#" class="rodape__link">Política de privacidade</a></li>
				<li><a href="#" class="rodape__link">Programa fidelidade</a></li>
				<li><a href="#" class="rodape__link">Nossas lojas</a></li>
				<li><a href="#" class="rodape__link">Quero ser franqueado</a></li>
				<li><a href="#" class="rodape__link">Anuncie aqui</a></li>
			</ul>
		</nav>
		</div>
		<form class="rodape__form">
			<h4 class="rodape__form--titulo">Fale conosco</h4>
			<div class="rodape__form--label-float">
	        	<input type="text" class="rodape__form--input" placeholder="André Lisboa" required>
	        	<label class="rodape__form--label" for="nome">Nome</label>
    		</div>

    		<div class="rodape__form--label-float">
		        <textarea class="rodape__form--msg"></textarea>
		        <label class="rodape__form--label" for="msg">Escreva sua mensagem</label>
    		</div>
    		 <div>
        		<button type="submit" class="rodape__form--botao">Enviar mensagem</button>
    		</div>
		</form>
		
	</footer>

	<p class="desenvolvido">Desenvolvido por Paola Kossa<br>2022</p>


<script src="js/main.js"></script>
</body>
</html>
