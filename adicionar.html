<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Adicionar Produtos - Alura Geek</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<header class="cabecalho">
		<a href="#"><img src="img/logo.png" alt="Logo da Alura Geek" class="cabecalho__logo"></a>
		<button class="botao__admin">Menu administrador</button>
		<input type="search" name="pesquisa" class="input__cabecalho" placeholder="O que deseja encontrar?">
		<label for="imagem" class="input__cabecalho--lupa">
     	<img src="img/lupa.svg" id="pesquisa">
		</label>
	</header>

	<form class="adicionar__form">
			<h4 class="adicionar__form--titulo">Adicionar novo produto</h4>
			<div class="adicionar__form--label-float">
	        	<input type="url" class="adicionar__form--input" required>
	        	<label class="adicionar__form--label" for="imagem">URL da imagem</label>
    		</div>

    		<div class="adicionar__form--label-float">
	        	<input type="text" class="adicionar__form--input" placeholder="Consoles" required>
	        	<label class="adicionar__form--label" for="categorias">Categorias</label>
    		</div>

    		<div class="adicionar__form--label-float">
	        	<input type="text" class="adicionar__form--input" placeholder="Produto XYZ" required>
	        	<label class="adicionar__form--label" for="nome">Nome do produto</label>
    		</div>

    		<div class="adicionar__form--label-float">
	        	<input type="text" class="adicionar__form--input" placeholder="R$ 60,00" required>
	        	<label class="adicionar__form--label" for="nome">Preço do produto</label>
    		</div>

    		<div class="adicionar__form--label-float">
		        <textarea class="adicionar__form--msg"></textarea>
		        <label class="adicionar__form--label" for="msg">Descrição do produto</label>
    		</div>
    		 <div>
        		<button type="submit" class="adicionar__form--botao">Adicionar produto</button>
    		</div>
		</form>


	<footer class="rodape">
		<div class="rodape--nav">
			
		<a href="#" ><img src="img/logo.png" alt="Logo da Alura Geek" class="rodape__logo" ></a>
			

		<nav class="rodape__nav">
			<ul>
				<li><a href="#" class="rodape__link">Quem somos nós</a></li>
				<li><a href="#" class="rodape__link">Política de privacidade</a></li>
				<li><a href="#" class="rodape__link">Programa fidelidade</a></li>
				<li><a href="#" class="rodape__link">Nossas lojas</a></li>
				<li><a href="#" class="rodape__link">Quero ser franqueado</a></li>
				<li><a href="#" class="rodape__link">Anuncie aqui</a></li>
			</ul>
		</nav>
		</div>
		<form class="rodape__form">
			<h4 class="rodape__form--titulo">Fale conosco</h4>
			<div class="rodape__form--label-float">
	        	<input type="text" class="rodape__form--input" placeholder="André Lisboa" required>
	        	<label class="rodape__form--labelNome" for="nome">Nome</label>
    		</div>

    		<div class="rodape__form--label-float">
		        <textarea class="rodape__form--msg"></textarea>
		        <label class="rodape__form--labelMsg" for="msg">Escreva sua mensagem</label>
    		</div>
    		 <div>
        		<button type="submit" class="rodape__form--botao">Enviar mensagem</button>
    		</div>
		</form>
		<div class="rodape__mensagem">Sua mensagem foi enviada com sucesso!</div>
	</footer>

	<p class="desenvolvido">Desenvolvido por Paola Kossa<br>2022</p>


<script src="js/main.js"></script>
	
</body>
</html>
